<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - G4</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="lit-component/index.js" type="module"></script>
    <script src="web-component/index.js" type="module"></script>
  </head>
  <body>
    <div class="sidebar close">
      <div class="logo-details">
        <i class="bx bx-menu"></i>
        <span class="logo_name">Categorías</span>
      </div>
      <div class="dropdown-container">
        <tree-item isRoot="true" id="root-tree">
          Todos los productos
          <tree-item>
            Tecno
            <tree-item>
              Consolas y Videojuegos
              <tree-item>
                PlayStation
                <tree-item> Consolas </tree-item>
                <tree-item> Juegos </tree-item>
              </tree-item>
              <tree-item>
                Nintendo
                <tree-item> Consolas </tree-item>
                <tree-item> Juegos </tree-item>
              </tree-item>
              <tree-item> Otros </tree-item>
            </tree-item>
            <tree-item>
              Computadores
              <tree-item>
                Notebooks
                <tree-item> Apple </tree-item>
                <tree-item> Lenovo </tree-item>
              </tree-item>
              <tree-item>
                Ipad y tablet
                <tree-item> Apple </tree-item>
                <tree-item> Samsung </tree-item>
              </tree-item>
            </tree-item>
          </tree-item>
          <tree-item>
            Regalos
            <tree-item>
              Juegos
              <tree-item>
                Juegos de Mesa
                <tree-item> Tableros </tree-item>
              </tree-item>
            </tree-item>
            <tree-item> Peluches </tree-item>
          </tree-item>
        </tree-item>
      </div>
    </div>
    <div class="main-content">
      <cart-component id="cart"></cart-component>

      <div class="products-container">
        <product-component
          img="../assets/miku_peluche.png"
          name="Peluche Miku"
          price="20.00"
          discount="10"
          categories="Regalos,Peluches"
          rating="5"
        ></product-component>
        <product-component
          img="../assets/chessboard.png"
          name="Tablero Ajedrez"
          price="100.00"
          categories="Regalos,Juegos,Juegos de Mesa"
          rating="4"
        ></product-component>
        <product-component
          img="../assets/applevisionpro.png"
          name="Apple Vision Pro"
          price="3499.00"
          categories="Tecno,Computadores,Notebooks,Apple"
          rating="3"
        ></product-component>
        <product-component
          img="../assets/macbook.png"
          name="Macbook Pro"
          price="1000.00"
          categories="Apple"
          rating="4"
          discount="5"
        ></product-component>
        <product-component
          img="../assets/ps5.png"
          name="Playstation 5"
          categories="Tecno,Consolas y Videojuegos,PlayStation,Consolas"
          price="750.00"
          rating="4"
          discount="15"
        ></product-component>
      </div>
    </div>
  </body>
  <script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e) => {
        let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
        arrowParent.classList.toggle("showMenu");
      });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    let mainContent = document.querySelector(".main-content");
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
      mainContent.classList.toggle("close");
    });
    const cart = document.querySelector("#cart");

    function addToCart(event) {
      cart.addProduct(event.detail);
    }

    function addProductToStore(product) {
      const productComponent = document.createElement("product-component");
      productComponent.setAttribute("img", product.image);
      productComponent.setAttribute("name", product.title);
      productComponent.setAttribute("price", product.price);
      productComponent.setAttribute("rating", product.rating.rate);
      productComponent.addToCart = addToCart;
      document.body.appendChild(productComponent);
    }

    async function getProducts() {
      // buscarse una api que entregue imagenes png en vez de jpg
      const response = await fetch("https://fakestoreapi.com/products");
      const json = await response.json();
      if (response.ok) {
        return json.map((product) => addProductToStore(product));
      } else {
        console.log("error");
      }
      return [];
    }
    // lo comento pq no me gustó como se ve con esas fotos jpg malas
    // getProducts();

    const products = document.querySelectorAll("product-component");
    products.forEach((product) => {
      product.addToCart = addToCart;
    });

    function showProductsByCategory(category) {
      console.log(category);
      const products = document.querySelectorAll("product-component");
      products.forEach((product) => {
        const categories = product.getAttribute("categories").split(",");
        if (
          categories.includes(category) ||
          category === "Todos los productos"
        ) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    }

    // iterate in all tree items, assign handleClick function to show products by category
    const treeItems = document.querySelectorAll("tree-item");
    treeItems.forEach((treeItem) => {
      treeItem.handleClick = showProductsByCategory;
    });
  </script>
</html>
